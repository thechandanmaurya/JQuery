<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="05_styles.css">
    <title>JQuery Examples</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JQuery Examples</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <!-- Count Characters in a Textarea -->

    <h3>SMS App</h3>
    <form>
        <div class="form-group">
            <textarea id="text-area" rows="5" class="form-control" maxlength="100"></textarea>
            <h3 class="font-weight-bold">The Characters Remaining
                <span id="char-count" class="text-danger">100</span>
            </h3>
        </div>
    </form>


    <!-- Enable a Upload Button for file Selection -->
    <h3 class="mt-5">File Upload</h3>
    <form class="form-inline">
        <div class="form-group">
            <input id="file" type="file" class="form-control-file">
        </div>
        <button id="form-button" type="button" class="btn btn-success" disabled>Upload</button>
    </form>

    <h3 class="mt-5">Change Images</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <h3>Image 1</h3>
                    </div>
                    <div class="card-body">
                        <img id="card-img" src="../img/image1.jpeg" class="img-fluid img-thumbnail">
                    </div>
                    <div class="card-footer">
                        <button id="change-button" type="button" class="btn btn-primary">Change</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div style="margin-top:500px;"></div>


<!-- BODY ENDS -->
<script src="../bootstrap/js/fontawesome-all.js"></script>
<script src="../bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="05_app.js"></script>
</body>
</html>
